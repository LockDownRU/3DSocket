<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Socket</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/libs/three.js"></script>
    <script src="js/libs/stats.min.js"></script>
    <script src="js/iscroll.js"></script>
</head>
<body>


<div id="game"> <!-- Игра -->
    <div id="textInfo">
        Offline
    </div>
    <div id="blocker"></div>
    <div id="gameContainer">Loading...</div>
</div>
<div id="chat"> <!-- Чат -->
    <div class="nick-container item">
        <div class="nick-title">
            <span class="label" id="nickname">Nickname</span>
        </div>
    </div>
    <div class="online-container item">
        <div class="title-item"><span class="label">Players online</span></div>
        <div class="onlineBox">
            <ul id="onlineList" class="list-item">
            </ul>
        </div>
    </div>
    <div class="chat-container item">
        <div id="wrapper">
            <div id="scroller">
                <ul id="msgs">
                </ul>
            </div>
        </div>
        <form class="message-container" id="messageForm" action="javascript:void(0)">
            <div style="flex: 1 1 auto; padding-right: 4px;">
                <input type="text" id="message" class="message-input" autocomplete="off" placeholder="Enter your message">
            </div>
            <div style="flex: 0 1 auto;">
                <input type="button" id="sendButton" class="send-button" onclick="sendMessage()">
            </div>
        </form>
    </div>
</div>

<script src="js/Game/Utils/PointerLockControls.js"></script>
<script src="js/Game/Utils/Detector.js"></script>
<script src="js/Game/Utils/RenderUtils.js"></script>
<script src="js/Game/Chat/Chat.js"></script>
<script src="js/Game/Utils/GameUtils.js"></script>
<script src="js/Game/Input.js"></script>
<script src="js/Game/IO.js"></script>
<script src="js/Game/Game.js"></script>


</body>
</html>
